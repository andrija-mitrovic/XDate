<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand text-light pt-1">XDate</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logged out</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown text-light">
        <a class="dropdown-toggle">
            Welcome User
        </a>
      
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>
  </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="form-inline my-2 my-lg-0"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        required
        [(ngModel)]="model.username"
        placeholder="Username"
        aria-label="Search"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        required
        [(ngModel)]="model.password"
        placeholder="Password"
        aria-label="Search"
      />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Sign in
      </button>
    </form>
</nav>
